<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Auto-SLM</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        textarea,
        input {
            width: 100%;
            margin: 8px 0;
        }

        button {
            padding: 8px 16px;
            margin: 4px 0;
        }

        pre {
            background: #111;
            color: #0f0;
            padding: 10px;
            height: 200px;
            overflow: auto;
        }
    </style>
</head>

<body>

    <h2>Auto-SLM</h2>

    <h3>Add Document</h3>
    <input id="projectId" placeholder="project_id" />
    <textarea id="docText" rows="4" placeholder="Paste document text"></textarea>
    <button id="addBtn">Add Document</button>

    <h3>Chat</h3>
    <textarea id="prompt" rows="3" placeholder="Ask something"></textarea>
    <button id="chatBtn">Ask</button>

    <pre id="output"></pre>

    <script>
        /* =========================
           GLOBAL CONFIG (SAFE)
        ========================= */
        const API_BASE = window.location.origin;
        console.log("API_BASE:", API_BASE);

        /* =========================
           ADD DOCUMENT
        ========================= */
        async function addDoc() {
            const projectId = document.getElementById("projectId").value;
            const text = document.getElementById("docText").value;

            const res = await fetch(`${API_BASE}/add`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ project_id: projectId, text })
            });

            const data = await res.json();
            document.getElementById("output").textContent =
                JSON.stringify(data, null, 2);
        }

        /* =========================
           STREAM CHAT
        ========================= */
        async function chat() {
            const projectId = document.getElementById("projectId").value;
            const prompt = document.getElementById("prompt").value;

            const res = await fetch(`${API_BASE}/infer/stream`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ project_id: projectId, prompt })
            });

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            const out = document.getElementById("output");
            out.textContent = "";

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                out.textContent += decoder.decode(value);
            }
        }

        /* =========================
           BUTTON WIRING (NO INLINE)
        ========================= */
        document.getElementById("addBtn").onclick = addDoc;
        document.getElementById("chatBtn").onclick = chat;
    </script>

</body>

</html>
