<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Auto-SLM</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: system-ui;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #0f172a;
            color: #e5e7eb;
        }

        textarea,
        input,
        button {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            border-radius: 6px;
            border: none;
        }

        textarea {
            height: 120px;
        }

        button {
            background: #2563eb;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        pre {
            background: #020617;
            padding: 12px;
            white-space: pre-wrap;
            border-radius: 6px;
            min-height: 120px;
        }

        .box {
            margin-top: 20px;
            padding: 16px;
            border: 1px solid #1e293b;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>ü§ñ Auto-SLM</h1>

    <div class="box">
        <h3>üîê Login</h3>
        <input id="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>

    <div class="box">
        <h3>üìÅ Project</h3>
        <input id="projectId" placeholder="Project ID" />
    </div>

    <div class="box">
        <h3>üìÑ Add Knowledge (RAG)</h3>
        <textarea id="docText" placeholder="Paste text here..."></textarea>
        <button onclick="addDoc()">Add to Project</button>
    </div>

    <div class="box">
        <h3>üí¨ Chat</h3>
        <textarea id="prompt" placeholder="Ask something..."></textarea>
        <button onclick="chat()">Ask</button>
        <pre id="response"></pre>
    </div>

    <script>
        // üîë SUPABASE CONFIG
        const SUPABASE_URL = "https://wppysjezmzxzmywgsojm.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndwcHlzamV6bXp4em15d2dzb2ptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMTA5MjMsImV4cCI6MjA4MzY4NjkyM30.qOofxGmM2X5Xm2w_-W_tAr33aIPHZ2GKI26By5ZUM6Q";

        const supabase = supabasejs.createClient(
            SUPABASE_URL,
            SUPABASE_ANON_KEY
        );

        let accessToken = null;

        async function login() {
            const email = email.value;
            const password = password.value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                alert(error.message);
                return;
            }

            accessToken = data.session.access_token;
            alert("Logged in");
        }

        async function addDoc() {
            const projectId = projectIdInput();
            const text = docText.value;

            await fetch("/add", {
                method: "POST",
                headers: authHeaders(),
                body: JSON.stringify({
                    project_id: projectId,
                    text
                })
            });

            alert("Document added");
        }

        async function chat() {
            const projectId = projectIdInput();
            const prompt = document.getElementById("prompt").value;
            const output = document.getElementById("response");
            output.textContent = "";

            const res = await fetch("/infer/stream", {
                method: "POST",
                headers: authHeaders(),
                body: JSON.stringify({
                    project_id: projectId,
                    prompt
                })
            });

            const reader = res.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                output.textContent += decoder.decode(value);
            }
        }

        function authHeaders() {
            return {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + accessToken
            };
        }

        function projectIdInput() {
            const v = document.getElementById("projectId").value;
            if (!v) {
                alert("Project ID required");
                throw "No project";
            }
            return v;
        }
    </script>
</body>

</html>
